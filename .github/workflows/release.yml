name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes
          
          ðŸŽµ Audio notifications for Claude Code events
          
          ## Installation
          
          ```bash
          npm install -g ccsound
          # or
          npx ccsound
          ```
          
          ## What's New
          - Interactive sound selection with previews
          - Cross-platform audio support (macOS, Linux, Windows)
          - Smart duplicate detection and management
          - Comprehensive diagnostics with `ccsound doctor`
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}